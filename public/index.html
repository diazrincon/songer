<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/ef1076e8bd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Song App</title>
  </head>
  <body>
    <h1>Song Stream</h1>
    <audio class="audio" controls></audio>

    <form class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="inputFile">Upload song</label>
          <input name="song" id="inputFile" class="form-control-file" type="file" aria-describedby="fileHelp">
          <small id="fileHelp" class="form-text text-muted">You can upload songs (.mp3)</small>
          <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
        
    </form>
    

    <ul class="list-group">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <button type="button" class="btn btn-primary">
          <i class="fas fa-play"></i>
        </button>
      </li>
    </ul>
    <script src="js/songhandler.js"></script>
  </body>
</html>
